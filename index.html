<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EPG dobleM - 2.0</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      color: #fff;
      background: linear-gradient(180deg, #1e1e1e, #2b2b2b);
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      color: #00e5ff;
      margin-bottom: 20px;
    }

    #controls {
      margin-bottom: 25px;
      text-align: center;
      background: #2e2e2e;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
    }

    input[type="text"],
    select {
      padding: 10px;
      margin: 8px;
      border-radius: 6px;
      border: 1px solid #555;
      background-color: #444;
      color: white;
      font-size: 0.95em;
    }

    input[type="text"]:focus,
    select:focus {
      outline: none;
      border-color: #00e5ff;
    }

    button {
      font-size: 1em;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #00e5ff;
      color: #000;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #00bcd4;
    }

    button:disabled {
      background-color: #666;
      cursor: not-allowed;
    }

    #data-table {
      width: 100%;
      border-collapse: collapse;
      background: #000;
      margin-top: 20px;
    }

    #data-table th,
    #data-table td {
      border: 1px solid #444;
      padding: 10px;
      text-align: center;
      vertical-align: middle;
    }

    #data-table th {
      background: #333;
      font-weight: 600;
      color: #00e5ff;
    }

    tbody tr:nth-child(odd) {
      background-color: #2c2c2c;
    }

    tbody tr:nth-child(even) {
      background-color: #383838;
    }

    tbody tr:hover {
      background-color: #444;
    }

    #data-table td:last-child {
      text-align: left;
      white-space: normal;
      position: relative;
      overflow: hidden;
    }

    .iconSrc-img {
      float: left;
      width: 80px;
      height: auto;
      margin-right: 10px;
      object-fit: contain;
      border-radius: 6px;
    }

    .iconSrc2-img {
      float: right;
      width: 80px;
      height: auto;
      margin-left: 10px;
      object-fit: contain;
      border-radius: 6px;
    }

    span.title {
      font-size: 1em;
      font-weight: 600;
      display: block;
      margin-bottom: 4px;
    }

    span.description {
      font-size: 0.85em;
      font-style: italic;
      color: #ccc;
      white-space: pre-wrap;
    }

    .pagination-btn {
      margin: 10px 5px;
    }

    #result-count {
      text-align: center;
      margin: 15px 0;
      font-size: 0.95em;
      color: #aaa;
    }

    label {
      font-size: 0.95em;
      color: #ddd;
    }

    input[type="file"] {
      color: #fff;
    }

    .channel-name {
      font-size: 0.85em;
      color: #ccc;
    }

    .channel-icon {
      height: 60px;
      max-height: 60px;
      max-width: 100px;
      width: auto;
      object-fit: contain;
      margin-bottom: 5px;
      display: block;
    }

    @media (max-width: 768px) {
      #data-table th, #data-table td {
        font-size: 0.8em;
        padding: 8px;
      }

      .iconSrc-img,
      .iconSrc2-img {
        width: 60px;
      }

      .channel-icon {
        height: 40px;
      }

      span.title {
        font-size: 0.95em;
      }

      span.description {
        font-size: 0.75em;
      }

      input[type="text"], select, button {
        width: 90%;
        margin: 5px auto;
        display: block;
      }

      #controls {
        padding: 10px;
      }

      table {
        display: block;
        overflow-x: auto;
      }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>

<body>
  <h1>EPG dobleM</h1>

  <div id="controls">
    <select id="channelDropdown">
      <option value="">Seleccionar Canal</option>
    </select>
    <input type="text" id="channelFilter" placeholder="Filtrar por Canal" />
    <input type="text" id="titleFilter" placeholder="Filtrar por Título" />
    <input type="text" id="descriptionFilter" placeholder="Filtrar por Descripción" />
    <br /><br />
    <button onclick="fetchXML()">Recargar EPG dobleM</button><br /><br />
    <label for="myfile">Usar otro xml:</label>
    <input accept=".xml" type="file" id="fileInput" />
    <br /><br />
  </div>

  <div id="loader" style="display: none; text-align:center; margin-top:20px;">
    <span style="display:inline-block; border:4px solid #00e5ff; border-top:4px solid transparent; border-radius:50%; width:40px; height:40px; animation: spin 1s linear infinite;"></span>
    <p style="color:#ccc;">Cargando EPG...</p>
  </div>

  <table id="data-table">
    <thead>
      <tr>
        <th>Canal</th>
        <th>Fecha y Hora</th>
        <th>Programa</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="result-count"></div>

  <div style="text-align: center;">
    <button class="pagination-btn" onclick="prevPage()" disabled>Anterior</button>
    <button class="pagination-btn" onclick="nextPage()" disabled>Siguiente</button>
  </div>

  <script>
    let epgData = [];
    let currentPage = 0;
    let channelsList = [];

    async function fetchXML() {
      const loader = document.getElementById('loader');
      loader.style.display = 'block';
      try {
        const url = 'https://raw.githubusercontent.com/davidmuma/EPG_dobleM/master/EPG_dobleM.xml';
        const response = await fetch(url);
        if (!response.ok) throw new Error("No se pudo cargar el archivo EPG.");
        const xmlText = await response.text();
        parseXML(xmlText);
      } catch (err) {
        alert("Error al cargar el EPG: " + err.message);
      } finally {
        loader.style.display = 'none';
      }
    }

    document.getElementById('fileInput').addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          try {
            parseXML(e.target.result);
          } catch (err) {
            alert("Error al analizar el archivo XML: " + err.message);
          }
        };
        reader.readAsText(file);
      }
    });

    function calculateDuration(start, stop) {
      if (!start || !stop) return '';
      const parseTime = (t) => new Date(`${t.substring(0, 4)}-${t.substring(4, 6)}-${t.substring(6, 8)}T${t.substring(8, 10)}:${t.substring(10, 12)}:00`);
      const startTime = parseTime(start);
      const stopTime = parseTime(stop);
      const diffMinutes = Math.round((stopTime - startTime) / 60000);
      return isNaN(diffMinutes) || diffMinutes <= 0 ? '' : formatDuration(diffMinutes);
    }

    function formatDuration(minutes) {
      const h = Math.floor(minutes / 60);
      const m = minutes % 60;
      return `${h > 0 ? `${h} h ` : ''}${m} min`;
    }

    function parseXML(xmlText) {
      const parser = new DOMParser();
      const xmlDoc = parser.parseFromString(xmlText, 'application/xml');
      const programmes = xmlDoc.getElementsByTagName('programme');
      epgData = [];

      const channels = {};
      const channelElements = xmlDoc.getElementsByTagName('channel');
      channelsList = [];

      for (let i = 0; i < channelElements.length; i++) {
        const channel = channelElements[i];
        const channelId = channel.getAttribute('id');
        const iconSrc = channel.getElementsByTagName('icon')[0]?.getAttribute('src') || '';
        channels[channelId] = iconSrc;
        channelsList.push(channelId);
      }

      channelsList = [...new Set(channelsList)].sort();
      populateChannelDropdown();

      for (let i = 0; i < programmes.length; i++) {
        const prog = programmes[i];
        const channel = prog.getAttribute('channel') || '';
        const date = formatXMLTVDate(prog.getAttribute('start'));
        const start = formatXMLTVTime(prog.getAttribute('start'));
        const stop = formatXMLTVTime(prog.getAttribute('stop'));
        const duration = calculateDuration(prog.getAttribute('start'), prog.getAttribute('stop'));
        const title = prog.getElementsByTagName('title')[0]?.textContent || '';
        const description = prog.getElementsByTagName('desc')[0]?.textContent || '';
        const iconSrc = prog.getElementsByTagName('icon')[0]?.getAttribute('src') || '';
        const iconSrc2 = prog.getElementsByTagName('icon2')[0]?.getAttribute('src') || '';
        const channelIcon = channels[channel] || '';

        epgData.push({ channel, channelIcon, date, start, stop, duration, iconSrc, iconSrc2, title, description });
      }

      currentPage = 0;
      renderTable();
    }

    function formatXMLTVDate(time) {
      if (!time) return '';
      const year = time.substring(0, 4);
      const month = time.substring(4, 6);
      const day = time.substring(6, 8);
      return `${day}/${month}/${year}`;
    }

    function formatXMLTVTime(time) {
      if (!time) return '';
      const hour = time.substring(8, 10);
      const minute = time.substring(10, 12);
      return `${hour}:${minute}`;
    }

    function populateChannelDropdown() {
      const dropdown = document.getElementById('channelDropdown');
      dropdown.innerHTML = '<option value="">Seleccionar Canal</option>';
      channelsList.forEach(channelId => {
        const option = document.createElement('option');
        option.value = channelId;
        option.textContent = channelId;
        dropdown.appendChild(option);
      });
    }

    document.getElementById('channelDropdown').addEventListener('change', (event) => {
      const selectedChannel = event.target.value;
      document.getElementById('channelFilter').value = selectedChannel;
      renderTable();
    });

    function renderTable() {
      const filters = {
        channel: document.getElementById('channelFilter').value.toLowerCase(),
        title: document.getElementById('titleFilter').value.toLowerCase(),
        description: document.getElementById('descriptionFilter').value.toLowerCase(),
      };

      const filteredData = epgData.filter(item =>
        (!filters.channel || item.channel.toLowerCase().includes(filters.channel)) &&
        (!filters.title || item.title.toLowerCase().includes(filters.title)) &&
        (!filters.description || item.description.toLowerCase().includes(filters.description))
      );

      const startIndex = currentPage * 100;
      const paginatedData = filteredData.slice(startIndex, startIndex + 100);

      const tableBody = document.querySelector('#data-table tbody');
      tableBody.innerHTML = '';

      paginatedData.forEach(item => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>
            ${item.channelIcon ? `<img src="${item.channelIcon}" class="channel-icon" alt="Logo del canal ${item.channel}"><br>` : ''}
            <div class="channel-name">${item.channel}</div>
          </td>
          <td>${item.date}<br><small>${item.start} - ${item.stop}<br><br>${item.duration ? `(${item.duration})` : ''}</small></td>
          <td>
            ${item.iconSrc ? `<img src="${item.iconSrc}" class="iconSrc-img" alt="Imagen del programa ${item.title}">` : ''}
            ${item.iconSrc2 ? `<img src="${item.iconSrc2}" class="iconSrc2-img" alt="Imagen adicional de ${item.title}">` : ''}
            <span class="title">${item.title}</span>
            <span class="description">${item.description}</span>
          </td>
        `;
        tableBody.appendChild(row);
      });

      document.querySelector('.pagination-btn:nth-child(1)').disabled = currentPage === 0;
      document.querySelector('.pagination-btn:nth-child(2)').disabled = startIndex + 100 >= filteredData.length;

      document.getElementById('result-count').textContent =
        `Mostrando ${startIndex + 1} a ${startIndex + paginatedData.length} de ${filteredData.length} resultados (Página ${currentPage + 1})`;
    }

    function prevPage() {
      if (currentPage > 0) {
        currentPage--;
        renderTable();
      }
    }

    function nextPage() {
      const filters = {
        channel: document.getElementById('channelFilter').value.toLowerCase(),
        title: document.getElementById('titleFilter').value.toLowerCase(),
        description: document.getElementById('descriptionFilter').value.toLowerCase(),
      };

      const filteredData = epgData.filter(item =>
        (!filters.channel || item.channel.toLowerCase().includes(filters.channel)) &&
        (!filters.title || item.title.toLowerCase().includes(filters.title)) &&
        (!filters.description || item.description.toLowerCase().includes(filters.description))
      );

      const maxPages = Math.ceil(filteredData.length / 100) - 1;
      if (currentPage < maxPages) {
        currentPage++;
        renderTable();
      }
    }

// Cuando se escribe en cualquiera de los filtros de texto, se limpia el dropdown
document.getElementById('channelFilter').addEventListener('input', () => {
  document.getElementById('channelDropdown').value = '';
  currentPage = 0;
  renderTable();
});

document.getElementById('titleFilter').addEventListener('input', () => {
  document.getElementById('channelDropdown').value = '';
  currentPage = 0;
  renderTable();
});

document.getElementById('descriptionFilter').addEventListener('input', () => {
  document.getElementById('channelDropdown').value = '';
  currentPage = 0;
  renderTable();
});

// Cuando se elige un canal en el dropdown, se limpian los otros filtros
document.getElementById('channelDropdown').addEventListener('change', (event) => {
  const selectedChannel = event.target.value;
  document.getElementById('channelFilter').value = selectedChannel || '';
  document.getElementById('titleFilter').value = '';
  document.getElementById('descriptionFilter').value = '';
  currentPage = 0;
  renderTable();
});

    fetchXML();
  </script>
</body>
</html>
