<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EPG dobleM - 2.0</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      color: #fff;
      background: linear-gradient(180deg, #1e1e1e, #2b2b2b);
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      color: #00e5ff;
      margin-bottom: 20px;
    }

    #controls {
      margin-bottom: 25px;
      text-align: center;
      background: #2e2e2e;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
    }

    input[type="text"],
    select {
      padding: 10px;
      margin: 8px;
      border-radius: 6px;
      border: 1px solid #555;
      background-color: #444;
      color: white;
      font-size: 0.95em;
    }

    input[type="text"]:focus,
    select:focus {
      outline: none;
      border-color: #00e5ff;
    }

    button {
      font-size: 1em;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #00e5ff;
      color: #000;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #00bcd4;
    }

    button:disabled {
      background-color: #666;
      cursor: not-allowed;
    }

    #loader {
      display: none;
      text-align: center;
      margin-top: 20px;
    }

    #loader span {
      display: inline-block;
      border: 4px solid #00e5ff;
      border-top: 4px solid transparent;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    #loader p {
      color: #ccc;
    }

    /* Contenedor principal de las tarjetas */
    #data-table {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    /* Cada tarjeta */
    .card {
      background: #000;
      border-radius: 10px;
      padding: 15px 20px;
      box-shadow: 0 0 10px rgba(0, 229, 255, 0.3);
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      flex-wrap: nowrap;
    }

    /* Parte izquierda: icono + canal + fecha/hora/duración + (en móvil) imágenes */
    .card-left {
      flex: 0 0 120px;
      min-width: 120px;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #ccc;
      font-size: 0.9em;
    }

    .channel-icon {
      height: 60px;
      width: auto;
      object-fit: contain;
      border-radius: 6px;
      margin-bottom: 6px;
      background: #111;
      padding: 4px;
    }

    .channel-name {
      font-size: 1.05em;
      font-weight: 600;
      color: #fff; /* Blanco */
      margin-bottom: 10px;
      text-align: center;
      word-break: break-word;
    }

    .date-time-duration {
      text-align: center;
      line-height: 1.3;
      margin-bottom: 12px;
      color: #aaa;
    }

    /* Fecha destacada */
    .date-time-duration .date {
      color: #7de1ff; /* celeste claro */
      font-weight: 600;
      display: block;
      margin-bottom: 3px;
    }

    /* Duración en línea aparte */
    .date-time-duration .duration {
      display: block;
      margin-top: 4px;
      color: #aaa;
    }

    /* Centro: título y descripción */
    .card-center {
      flex: 1 1 auto;
      padding-left: 15px;
      color: #ddd;
    }

    .title {
      font-size: 1.15em;
      font-weight: 600;
      margin-bottom: 6px;
      color: #00e5ff;
    }

    .description {
      font-size: 0.95em;
      font-style: italic;
      color: #bbb;
      white-space: pre-wrap;
    }

    /* Derecha: dos imágenes */
/* Parte derecha: las imágenes en columna */
.card-right {
  flex: 0 0 180px;
  display: flex;
  flex-direction: column; /* Ahora en columna */
  gap: 10px;
  align-items: flex-end;
  justify-content: flex-end;
  min-width: 180px;
}

    .iconSrc-img,
    .iconSrc2-img {
      width: 80px;
      height: auto;
      object-fit: contain;
      border-radius: 6px;
      background: #111;
      padding: 4px;
    }

    /* Resultado cuenta */
    #result-count {
      text-align: center;
      margin: 15px 0;
      font-size: 0.95em;
      color: #aaa;
    }

    /* Paginación */
    .pagination-btn {
      margin: 10px 5px;
      padding: 8px 18px;
      border-radius: 8px;
      border: none;
      background: #00e5ff;
      color: #000;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .pagination-btn:disabled {
      background-color: #666;
      cursor: not-allowed;
    }

    .pagination-btn:hover:not(:disabled) {
      background-color: #00bcd4;
    }

    label {
      font-size: 0.95em;
      color: #ddd;
    }

    input[type="file"] {
      color: #fff;
    }

/* Modo móvil */
@media (max-width: 768px) {
  .card {
    flex-wrap: wrap;
    gap: 12px;
  }

  .card-left {
    flex: 0 0 90px;
    min-width: unset;
    align-items: center;
  }

  .card-center {
    flex: 1 1 50%;
    padding-left: 0;
  }

  .card-right {
    flex-direction: column;       /* Mostrar una debajo de otra */
    align-items: center;
    justify-content: center;
    width: 100%;
    order: 99;                    /* Va al final en móviles */
    margin-top: 10px;
    gap: 12px;
  }

  .iconSrc-img,
  .iconSrc2-img {
    width: 60px;
    height: auto;
  }
}

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>

<body>
  <h1>EPG dobleM</h1>

  <div id="controls">
    <select id="channelDropdown">
      <option value="">Seleccionar Canal</option>
    </select>
    <input type="text" id="channelFilter" placeholder="Filtrar por Canal" />
    <input type="text" id="titleFilter" placeholder="Filtrar por Título" />
    <input type="text" id="descriptionFilter" placeholder="Filtrar por Descripción" />
    <br /><br />
    <button onclick="fetchXML()">Recargar EPG dobleM</button><br /><br />
    <label for="myfile">Usar otro xml:</label>
    <input accept=".xml" type="file" id="fileInput" />
    <br /><br />
  </div>

  <div id="loader">
    <span></span>
    <p>Cargando EPG...</p>
  </div>

  <div id="data-table">
    <!-- Aquí irán las tarjetas -->
  </div>

  <div id="result-count"></div>

  <div style="text-align: center;">
    <button class="pagination-btn" onclick="prevPage()" disabled>Anterior</button>
    <button class="pagination-btn" onclick="nextPage()" disabled>Siguiente</button>
  </div>

  <script>
    let epgData = [];
    let currentPage = 0;
    let channelsList = [];

    async function fetchXML() {
      const loader = document.getElementById('loader');
      loader.style.display = 'block';
      try {
        const url = 'https://raw.githubusercontent.com/davidmuma/EPG_dobleM/master/EPG_dobleM.xml';
        const response = await fetch(url);
        if (!response.ok) throw new Error("No se pudo cargar el archivo EPG.");
        const xmlText = await response.text();
        parseXML(xmlText);
      } catch (err) {
        alert("Error al cargar el EPG: " + err.message);
      } finally {
        loader.style.display = 'none';
      }
    }

    document.getElementById('fileInput').addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          try {
            parseXML(e.target.result);
          } catch (err) {
            alert("Error al analizar el archivo XML: " + err.message);
          }
        };
        reader.readAsText(file);
      }
    });

    function calculateDuration(start, stop) {
      if (!start || !stop) return '';
      const parseTime = (t) => new Date(`${t.substring(0, 4)}-${t.substring(4, 6)}-${t.substring(6, 8)}T${t.substring(8, 10)}:${t.substring(10, 12)}:00`);
      const startTime = parseTime(start);
      const stopTime = parseTime(stop);
      const diffMinutes = Math.round((stopTime - startTime) / 60000);
      return isNaN(diffMinutes) || diffMinutes <= 0 ? '' : formatDuration(diffMinutes);
    }

    function formatDuration(minutes) {
      const h = Math.floor(minutes / 60);
      const m = minutes % 60;
      return `${h > 0 ? `${h} h ` : ''}${m} min`;
    }

    function parseXML(xmlText) {
      const parser = new DOMParser();
      const xmlDoc = parser.parseFromString(xmlText, 'application/xml');
      const programmes = xmlDoc.getElementsByTagName('programme');
      epgData = [];

      const channels = {};
      const channelElements = xmlDoc.getElementsByTagName('channel');
      channelsList = [];

      for (let i = 0; i < channelElements.length; i++) {
        const channel = channelElements[i];
        const channelId = channel.getAttribute('id');
        const iconSrc = channel.getElementsByTagName('icon')[0]?.getAttribute('src') || '';
        channels[channelId] = iconSrc;
        channelsList.push(channelId);
      }

      channelsList = [...new Set(channelsList)].sort();
      populateChannelDropdown();

      for (let i = 0; i < programmes.length; i++) {
        const prog = programmes[i];
        const channel = prog.getAttribute('channel') || '';
        const date = formatXMLTVDate(prog.getAttribute('start'));
        const start = formatXMLTVTime(prog.getAttribute('start'));
        const stop = formatXMLTVTime(prog.getAttribute('stop'));
        const duration = calculateDuration(prog.getAttribute('start'), prog.getAttribute('stop'));
        const title = prog.getElementsByTagName('title')[0]?.textContent || '';
        const description = prog.getElementsByTagName('desc')[0]?.textContent || '';
        const iconSrc = prog.getElementsByTagName('icon')[0]?.getAttribute('src') || '';
        const iconSrc2 = prog.getElementsByTagName('icon2')[0]?.getAttribute('src') || '';
        const channelIcon = channels[channel] || '';

        epgData.push({ channel, channelIcon, date, start, stop, duration, iconSrc, iconSrc2, title, description });
      }

      currentPage = 0;
      renderTable();
    }

    function formatXMLTVDate(dateStr) {
      if (!dateStr) return '';
      // formato: 20230616080000 + timezone
      const year = dateStr.substring(0, 4);
      const month = dateStr.substring(4, 6);
      const day = dateStr.substring(6, 8);
      return `${day}/${month}/${year}`;
    }

    function formatXMLTVTime(dateStr) {
      if (!dateStr) return '';
      return `${dateStr.substring(8, 10)}:${dateStr.substring(10, 12)}`;
    }

    function populateChannelDropdown() {
      const dropdown = document.getElementById('channelDropdown');
      dropdown.innerHTML = '<option value="">Seleccionar Canal</option>';
      channelsList.forEach(ch => {
        const option = document.createElement('option');
        option.value = ch;
        option.textContent = ch;
        dropdown.appendChild(option);
      });
    }

    const filters = {
      channel: '',
      title: '',
      description: ''
    };

    document.getElementById('channelDropdown').addEventListener('change', e => {
      filters.channel = e.target.value.toLowerCase();
      currentPage = 0;
      renderTable();
    });

    document.getElementById('channelFilter').addEventListener('input', e => {
      filters.channel = e.target.value.toLowerCase();
      currentPage = 0;
      renderTable();
    });

    document.getElementById('titleFilter').addEventListener('input', e => {
      filters.title = e.target.value.toLowerCase();
      currentPage = 0;
      renderTable();
    });

    document.getElementById('descriptionFilter').addEventListener('input', e => {
      filters.description = e.target.value.toLowerCase();
      currentPage = 0;
      renderTable();
    });

    function renderTable() {
      const filteredData = epgData.filter(item =>
        (!filters.channel || item.channel.toLowerCase().includes(filters.channel)) &&
        (!filters.title || item.title.toLowerCase().includes(filters.title)) &&
        (!filters.description || item.description.toLowerCase().includes(filters.description))
      );

      const startIndex = currentPage * 100;
      const paginatedData = filteredData.slice(startIndex, startIndex + 100);

      const container = document.getElementById('data-table');
      container.innerHTML = '';

      paginatedData.forEach(item => {
        const card = document.createElement('div');
        card.className = 'card';

        // Left: icon + canal nombre + fecha/hora/duración
        const left = document.createElement('div');
        left.className = 'card-left';

        const channelImg = document.createElement('img');
        channelImg.className = 'channel-icon';
        channelImg.src = item.channelIcon || 'https://via.placeholder.com/60x60?text=?';
        channelImg.alt = `Logo canal ${item.channel}`;

        const channelName = document.createElement('div');
        channelName.className = 'channel-name';
        channelName.textContent = item.channel;

        // Crear contenedor para fecha/hora/duración con estructura y clases
        const dateTimeDuration = document.createElement('div');
        dateTimeDuration.className = 'date-time-duration';

        const dateSpan = document.createElement('span');
        dateSpan.className = 'date';
        dateSpan.textContent = item.date;

        const timeSpan = document.createElement('span');
        timeSpan.textContent = `${item.start} - ${item.stop}`;

        const durationSpan = document.createElement('span');
        durationSpan.className = 'duration';
        durationSpan.textContent = item.duration ? item.duration : '';

        dateTimeDuration.appendChild(dateSpan);
        dateTimeDuration.appendChild(timeSpan);
        if (item.duration) dateTimeDuration.appendChild(durationSpan);

        left.appendChild(channelImg);
        left.appendChild(channelName);
        left.appendChild(dateTimeDuration);

        card.appendChild(left);

        // Center: título y descripción
        const center = document.createElement('div');
        center.className = 'card-center';

        const title = document.createElement('div');
        title.className = 'title';
        title.textContent = item.title;
        center.appendChild(title);

        const description = document.createElement('div');
        description.className = 'description';
        description.textContent = item.description;
        center.appendChild(description);

        card.appendChild(center);

        // Right: dos imágenes
        const right = document.createElement('div');
        right.className = 'card-right';

        if (item.iconSrc) {
          const img1 = document.createElement('img');
          img1.src = item.iconSrc;
          img1.alt = 'Imagen 1';
          img1.className = 'iconSrc-img';
          right.appendChild(img1);
        }

        if (item.iconSrc2) {
          const img2 = document.createElement('img');
          img2.src = item.iconSrc2;
          img2.alt = 'Imagen 2';
          img2.className = 'iconSrc2-img';
          right.appendChild(img2);
        }

        card.appendChild(right);
        container.appendChild(card);
      });

      // Reubicar imágenes en móviles dentro de card-left
      if (window.innerWidth <= 768) {
        const cards = container.querySelectorAll('.card');
        cards.forEach(card => {
          const left = card.querySelector('.card-left');
          const right = card.querySelector('.card-right');
          if (right && left) {
            left.appendChild(right);
          }
        });
      }

      // Actualizamos el contador
      document.getElementById('result-count').textContent = `Mostrando ${paginatedData.length} de ${filteredData.length} programas`;

      // Actualizar botones paginación
      document.querySelectorAll('.pagination-btn')[0].disabled = currentPage === 0;
      document.querySelectorAll('.pagination-btn')[1].disabled = startIndex + 100 >= filteredData.length;
    }

    function nextPage() {
      currentPage++;
      renderTable();
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function prevPage() {
      if (currentPage > 0) {
        currentPage--;
        renderTable();
        window.scrollTo({ top: 0, behavior: 'smooth' });
      }
    }

// Cuando se escribe en los filtros de texto, se borra la selección del dropdown
['channelFilter', 'titleFilter', 'descriptionFilter'].forEach(id => {
  document.getElementById(id).addEventListener('input', () => {
    const dropdown = document.getElementById('channelDropdown');

    // Si había una selección en el dropdown, la quitamos
    if (dropdown.value) {
      dropdown.value = '';
    }

    // Si el input actual NO es el channelFilter, también borramos su valor
    if (id !== 'channelFilter') {
      document.getElementById('channelFilter').value = '';
    }

    currentPage = 0;
    renderTable();
  });
});

    // Cargar al inicio
    fetchXML();

    // Re-render al redimensionar ventana (para mover las imágenes si cambia tamaño)
    window.addEventListener('resize', () => {
      renderTable();
    });
  </script>
</body>
</html>
